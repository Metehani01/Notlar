<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notlar</title>
    <style>
    body {
        font-family: sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #1e1e1e; /* Koyu arka plan */
    }

    .container {
        background-color: #2c2c2c; /* Daha koyu konteyner arka planı */
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
        text-align: center;
        border: 2px solid #50fa7b; /* Açık yeşil border */
    }

    #password-container {
        margin-bottom: 20px;
    }

    #password-input {
        padding: 12px;
        border: 1px solid #444;
        border-radius: 6px;
        width: 250px;
        background-color: #333;
        color: #f8f8f2; /* Açık renk yazı */
    }

    #note-container h1 {
        color: #f8f8f2; /* Açık renk başlık */
        margin-bottom: 15px;
    }

    #note-area {
        width: 400px;
        height: 300px;
        padding: 15px;
        border: 2px solid #50fa7b; /* Açık yeşil border */
        border-radius: 8px;
        margin-bottom: 20px;
        font-family: monospace;
        white-space: pre-wrap;
        text-align: left;
        background-color: #b8f288; /* Açık yeşil not alanı */
        color: #333; /* Koyu renk yazı */
        font-size: 16px;
        line-height: 1.5;
    }

    button {
        padding: 12px 25px;
        background-color: #50fa7b; /* Açık yeşil buton */
        color: #282a36; /* Koyu renk yazı */
        border: none;
        border-radius: 6px;
        cursor: pointer;
        font-weight: bold;
        transition: background-color 0.3s ease;
    }

    button:hover {
        background-color: #44bd32; /* Daha koyu yeşil hover efekti */
    }

    .hidden {
        display: none;
    }

    #password-container h1 {
        color: #f8f8f2;
        margin-bottom: 15px;
    }

    #password-container input::placeholder {
        color: #777;
    }

    #password-error {
        color: #ff5555; /* Kırmızı hata mesajı */
        margin-top: 5px;
    }

    #save-message {
        color: #50fa7b; /* Açık yeşil başarı mesajı */
        margin-top: 5px;
    }
</style>
</head>
<body>
    <div class="container">
        <div id="password-container">
            <h1>Giriş</h1>
            <input type="password" id="password-input" placeholder="Özel Kelimeyi Girin">
            <button onclick="checkPassword()">Giriş</button>
            <p id="password-error" style="color: red; margin-top: 5px;"></p>
        </div>
        <div id="note-container" class="hidden">
            <h1>Notlar</h1>
            <textarea id="note-area" placeholder="Buraya notlarınızı yazabilirsiniz..."></textarea><br>
            <button onclick="saveNote()">Kaydet</button>
            <p id="save-message" style="color: green; margin-top: 5px;"></p>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password-input');
        const passwordContainer = document.getElementById('password-container');
        const noteContainer = document.getElementById('note-container');
        const noteArea = document.getElementById('note-area');
        const saveMessage = document.getElementById('save-message');
        const passwordError = document.getElementById('password-error');
        const correctPassword = "Galatasaray"; // Buraya kendi özel kelimeni yaz!

        // Sayfa yüklendiğinde yerel depolamadan notu yükle
        window.onload = function() {
            const savedNote = localStorage.getItem('secretNote');
            if (savedNote) {
                noteArea.value = savedNote;
            }
        };

        function checkPassword() {
            if (passwordInput.value === correctPassword) {
                passwordContainer.classList.add('hidden');
                noteContainer.classList.remove('hidden');
                passwordError.textContent = "";
            } else {
                passwordError.textContent = "Yanlış özel kelime!";
            }
            passwordInput.value = ""; // Giriş denemesinden sonra inputu temizle
        }

        function saveNote() {
            localStorage.setItem('secretNote', noteArea.value);
            saveMessage.textContent = "Not kaydedildi!";
            setTimeout(() => {
                saveMessage.textContent = "";
            }, 2000); // 2 saniye sonra mesajı temizle
        }
    </script>
</body>
</html>
