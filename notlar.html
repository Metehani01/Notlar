<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Notlar</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #2c2c2c;
      padding: 5vw;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 2px solid #50fa7b;
      width: 95vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    #note-area {
      width: 100%;
      height: 50vh;
      padding: 15px;
      border: 2px solid #50fa7b;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      background-color: #b8f288;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
      box-sizing: border-box;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #50fa7b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45e06d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Notlar</h1>
    <textarea id="note-area" placeholder="Buraya notlarınızı yazabilirsiniz..."></textarea>
    <br />
    <button onclick="saveNote()">Kaydet</button>
  </div>

  <script>
    function saveNote() {
      const note = document.getElementById('note-area').value;
      localStorage.setItem('savedNote', note);
      alert('Not kaydedildi!');
    }

    window.onload = function () {
      const saved = localStorage.getItem('savedNote');
      if (saved) {
        document.getElementById('note-area').value = saved;
      }
    };
  </script>
</body>
</html>
