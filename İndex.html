<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Notlar</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #1e1e1e;
    }

    .container {
      background-color: #2c2c2c;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 2px solid #50fa7b;
      width: 90vw;
      max-width: 500px;
    }

    #password-container {
      margin-bottom: 20px;
    }

    #password-input {
      padding: 12px;
      border: 1px solid #444;
      border-radius: 6px;
      width: 100%;
      background-color: #333;
      color: #f8f8f2;
    }

    #note-container h1,
    #password-container h1 {
      color: #f8f8f2;
      margin-bottom: 15px;
    }

    #note-area {
      width: 100%;
      height: 300px;
      padding: 15px;
      border: 2px solid #50fa7b;
      border-radius: 8px;
      margin-bottom: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      background-color: #b8f288;
      color: #333;
      font-size: 16px;
      line-height: 1.5;
    }

    button {
      padding: 12px 25px;
      background-color: #50fa7b;
      color: #282a36;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #44bd32;
    }

    .hidden {
      display: none;
    }

    #password-container input::placeholder {
      color: #777;
    }

    #password-error {
      color: #ff5555;
      margin-top: 5px;
    }

    #save-message {
      color: #50fa7b;
      margin-top: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="password-container">
      <h1>Giriş</h1>
      <input type="password" id="password-input" placeholder="Özel Kelimeyi Girin">
      <button onclick="checkPassword()">Giriş</button>
      <p id="password-error"></p>
    </div>
    <div id="note-container" class="hidden">
      <h1>Notlar</h1>
      <textarea id="note-area" placeholder="Buraya notlarınızı yazabilirsiniz..."></textarea><br>
      <button onclick="saveNote()">Kaydet</button>
      <p id="save-message"></p>
    </div>
  </div>

  <script>
    const passwordInput = document.getElementById('password-input');
    const passwordContainer = document.getElementById('password-container');
    const noteContainer = document.getElementById('note-container');
    const noteArea = document.getElementById('note-area');
    const saveMessage = document.getElementById('save-message');
    const passwordError = document.getElementById('password-error');
    const correctPassword = "Galatasaray";

    window.onload = function() {
      const savedNote = localStorage.getItem('secretNote');
      if (savedNote) {
        noteArea.value = savedNote;
      }
    };

    function checkPassword() {
      if (passwordInput.value === correctPassword) {
        passwordContainer.classList.add('hidden');
        noteContainer.classList.remove('hidden');
        passwordError.textContent = "";
      } else {
        passwordError.textContent = "Yanlış özel kelime!";
      }
      passwordInput.value = "";
    }

    function saveNote() {
      localStorage.setItem('secretNote', noteArea.value);
      saveMessage.textContent = "Not kaydedildi!";
      setTimeout(() => {
        saveMessage.textContent = "";
      }, 2000);
    }
  </script>
</body>
</html>
