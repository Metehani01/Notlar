<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesaj Gönder</title>
  <style>
    html, body {
      height: 100%;
      width: 100%;
      margin: 0;
      overflow: hidden;
      font-family: sans-serif;
      background-color: #1e1e1e;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background-color: #2c2c2c;
      padding: 5vw;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.3);
      text-align: center;
      border: 2px solid #50fa7b;
      width: 95vw;
      max-width: 500px;
      box-sizing: border-box;
    }

    h1 {
      color: #fff;
      margin-bottom: 20px;
    }

    input, textarea {
      width: 100%;
      padding: 15px;
      border: 2px solid #50fa7b;
      border-radius: 8px;
      margin-bottom: 20px;
      background-color: #b8f288;
      color: #333;
      font-size: 16px;
      box-sizing: border-box;
    }

    textarea {
      height: 30vh;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
      line-height: 1.5;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      font-weight: bold;
      color: #000;
      background-color: #50fa7b;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background-color: #45e06d;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Mesaj Gönder</h1>
    <input type="text" id="username" placeholder="Kullanıcı adı (isteğe bağlı)" />
    <textarea id="message" placeholder="Mesajınız..."></textarea>
    <br />
    <button onclick="sendMessage()">Gönder</button>
  </div>

  <script>
    // Google Forms entegrasyonu için
    const FORM_URL = "https://forms.gle/jtiCeqcToW6T9p4N9"; // Google Forms linkinizi buraya yapıştırın
    
    function sendMessage() {
      const username = document.getElementById('username').value || 'Anonim';
      const message = document.getElementById('message').value;
      
      if (!message) {
        alert('Lütfen bir mesaj yazın!');
        return;
      }

      // Google Forms'a veri gönderme
      fetch(FORM_URL, {
        method: "POST",
        mode: "no-cors",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: entry.678083037=${encodeURIComponent(username)}&entry.1005403937=${encodeURIComponent(message)} // Entry ID'lerinizi girin
      })
      .then(() => {
        alert('Mesajınız gönderildi! Teşekkürler!');
        document.getElementById('message').value = '';
      })
      .catch(() => {
        alert('Mesaj gönderilirken bir hata oluştu. Lütfen tekrar deneyin.');
      });
    }
  </script>
</body>
</html>
